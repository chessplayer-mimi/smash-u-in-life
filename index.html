<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你破防了嗎生活版</title>
  <script src="config.js"></script> <!-- 🔹 環境變數 -->
</head>
<body>
  <div>
    <h2 id="question">載入中...</h2>
    <button onclick="handleYes()">是</button>
    <button onclick="nextQuestion()">否</button>
    <p>按「是」的人數: <span id="yesCount">0</span></p>
    <div id="commentList"></div>
    <input type="text" id="commentInput" placeholder="輸入留言...">
    <button onclick="addComment()">送出</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https = 0;
      score = 0;
      document.getElementById("score").innerText = score;
    }
    loadQuestion();
  }

  function addComment() {
    let commentInput = document.getElementById("commentInput");
    let commentText = commentInput.value.trim();
    if (commentText) {
      const commentRef = ref(database, 'comments/' + currentQuestionIndex);
      push(commentRef, commentText);
      commentInput.value = "";
    }
  }

  // ✅ 讓 HTML 可以存取這些函數
  window.handleYes = handleYes;
  window.nextQuestion = nextQuestion;
  window.addComment = addComment;

  window.onload = function () {
    console.log("頁面載入，開始載入問題...");
    loadQuestion();
  };
  </script>
</body>
</html>
